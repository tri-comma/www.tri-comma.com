version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
env:
  variables:
    NEXT_PUBLIC_GA_MEASUREMENT_ID: $NEXT_PUBLIC_GA_MEASUREMENT_ID
    OPENAI_API_KEY: $OPENAI_API_KEY
    SLACK_WEBHOOK_URL: $SLACK_WEBHOOK_URL
